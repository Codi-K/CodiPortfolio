  <main class="body">

    <!-- contact form -->
    <div class="d-flex justify-content-center">
      <div class="card w-75 mb-3">
        <div class="card-header">
          Contact Me
        </div>
        <div class="card-body ">
          <div class="d-flex justify-content-center">
            <h5 class="card-title">Send me a message below. I will get back to you as soon as possible </h5>
          </div>
          <p class="placeholder-glow">
            <span class="placeholder col-12"></span>
          </p>
          <p class="card-text">
          <form action="https://formspree.io/f/mjvdlnor" method="POST" target="_blank">
            <div class="mb-3">
              <label for="exampleFormControlText1" class="form-label">Name</label>
              <input type="Name" name="name" class="form-control" id="exampleInputName1" placeholder="Name" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlText1" class="form-label">Surname</label>
              <input type="Surname" name="surname" class="form-control" id="exampleInputSurname1" placeholder="Surname"
                required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email Address" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Comment or Message</label>
              <textarea class="form-control" name="message" id="exampleFormControlTextarea1"
                placeholder="Type a message here..." rows="6"></textarea>
            </div>
            </p>
            <p class="placeholder-glow">
              <span class="placeholder col-12"></span>
            </p>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>
